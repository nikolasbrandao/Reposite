<!DOCTYPE html>
<html lang="en">
<head>
  <title>Reposite</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="css/cadastro.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-inverse" >
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Reposite</a>
    </div>
    <ul class="nav navbar-nav" class="collapse navbar-collapse" class="lead" id="myNavbar">
      <li class="active"><a href="principal.html">Home</a></li>
      <li><a href="quemsomos.html" >Quem Somos</a></li>
       <li><a href="cadastro.html">Cadastro</a></li>
        <li><a href="#">Contato</a></li>
    </ul>
    <ul class="nav navbar-nav navbar-right">
      <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
      <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
    </ul>
  </div>
</nav>
 <div class="container">
  <div class="row">
    <div class="col-md-6">
    
          <form class="form-horizontal" action="" method="POST">
          <fieldset>
            <div id="legend">
              <legend class="cad">Faça seu Cadastro</legend>
            </div>
            <div class="control-group">
              <label class="control-label" for="username">Nome</label>
              <div class="controls">
                <input type="text" id="name" name="name" placeholder="" class="form-control input-lg">
              </div>
            </div>
         
            <div class="control-group">
              <label class="control-label" for="end">Endereço</label>
              <div class="controls">
                <input type="text" id="end" name="end" placeholder="" class="form-control input-lg">
              </div>
            </div>
         
            <div class="control-group">
              <label class="control-label" for="fone">Telefone</label>
              <div class="controls">
                <input type="number" id="fone" name="fone" placeholder="" class="form-control input-lg">
              </div>
            </div>
            <div class="control-group">
              <label class="control-label" for="email">Email</label>
              <div class="controls">
                <input type="email" id="email" name="email" placeholder="" class="form-control input-lg">
              </div>
         
            <div class="control-group">
              <label class="control-label" for="password_confirm">Password</label>
              <div class="controls">
                <input type="password" id="password_confirm" name="password_confirm" placeholder="" class="form-control input-lg">
              </div>
            </div>         
           
              <!-- Button -->
              <div class="controls">
                <button class="btn btn-success">Cadastrar</button>
              </div>
            </div>
          </fieldset>
        </form>
    
    </div> 
  </div>
</div>
<footer>
 <p>Instituto Federal de Educação, ciência e Tecnologia do Maranhão - IFMA</p>
  <p>Departamento Acadêmico de Informática<a href="dai.ifma.edu.br"></a>.</p>
 </footer>
</body>
</html>
